      <input class="check" type="checkbox" name="" id="" data-license-name="worktime">
      <label for="">Отчет об отработанном сотрудниками времени</label>

      <input class="check" type="checkbox" name="" id="" data-license-name="pass">

        <li class="popup__licenses-item">
          РЕВЕРС 8000 - 300 руб.
        </li>
      </ul>
      <p class="popup__total"></p>
